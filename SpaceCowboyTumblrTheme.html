<!DOCTYPE html>
<html>
<head>
  <title>Tumblr Theme</title>
  <style>
    body {
      font-size: 100%;
      font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS", sans-serif;
      background: url('https://gielxen.neocities.org/img/ao3.gif') repeat center center;
      background-size: 150%;
      color: #eeeeee;
      margin: 0;
      padding: 0;
    }

    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: #2a2e35;
    }

    ::-webkit-scrollbar-thumb {
      background: #3ba79e;
    }

    .sidebar {
      width: 250px;
      height: 100vh;
      background: #141414;
      position: fixed;
      left: 0;
      top: 0;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .sidebar h2 {
      font-size: 18px;
      color: #3ba79e;
      margin-bottom: 10px;
    }

    .sidebar p {
      font-size: 14px;
      color: #c9c9c9;
      margin-bottom: 20px;
    }

    .sidebar nav {
      width: 100%;
    }

    .sidebar nav a {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      color: #eeeeee;
      text-decoration: none;
      padding: 10px 15px;
      margin-bottom: 10px;
      border-radius: 5px;
      transition: all 0.2s ease-in-out;
    }

    .sidebar nav a:hover {
      background: #3ba79e;
      color: #2a2e35;
    }

    .sidebar nav a i {
      margin-right: 10px;
      font-size: 16px;
      color: #eeeeee;
    }

    .space-cowboy {
      position: fixed;
      bottom: 10%; 
      right: 10%;   
      z-index: 0;
      pointer-events: none; 
    }

    .space-cowboy img {
      max-width: 25%;
      opacity: 0.85; 
    }

    .main-content {
      margin-left: 270px;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .post-container {
      max-width: 700px;
      width: 100%;
    }

    .post {
      background: #22242a9e;
      padding: 10px 15px; 
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    }

    .post h1 {
      font-size: 16px;
      color: #3ba79e;
      margin-bottom: 8px;
    }

    .post p {
      color: #c9c9c9;
      margin-bottom: 8px; 
      font-size: 14px; 
    }

    .tags {
      display: inline-flex; 
      flex-wrap: wrap;
      gap: 5px;
      margin-top: 8px; 
    }

    .tags a {
      color: #3ba79e;
      text-decoration: none;
      font-size: 12px;
      border: 1px solid #3ba79e;
      border-radius: 5px;
      padding: 3px 8px;
      transition: 0.2s ease-in-out;
    }

    .tags a:hover {
      background: #3ba79e;
      color: #2a2e35;
    }

    a {
      color: #3ba79e;
      text-decoration: none;
      transition: 0.2s ease-in-out;
    }

    a:hover {
      color: #eeeeee;
    }

    input[type="submit"], button {
      background: #3ba79e;
      color: #22242a;
      border: none;
      padding: 8px 15px; 
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="submit"]:hover, button:hover {
      background: #2a2e35;
      color: #eeeeee;
    }
  </style>
</head>
<body>

    <div class="sidebar">
    <h2>{Title}</h2>
    <p>{Description}</p>
    <nav>
      <a href="/"><i>☾</i> main page</a>
      <a href="/ask"><i>☼</i> ask away</a>
      <a href="/archive"><i>✧</i> the archive</a>
    </nav>
  </div>

  <div class="space-cowboy">
    <img src="https://i.imgur.com/sUQFZmL.png" alt="See You Space Cowboy">
  </div>

  <div class="main-content">
    <div class="post-container">
      {block:Posts}
      <div class="post">
        <h1>{Title}</h1>
        <p>{Body}</p>
        {block:Photo}
        <img src="{PhotoURL-500}" alt="Post Image" style="border-radius: 1rem; max-width: 100%; margin-bottom: 10px;">
        {/block:Photo}

        {block:Tags}
        <div class="tags">
          <a href="{TagURL}">#{Tag}</a>
        </div>
        {/block:Tags}
      </div>
      {/block:Posts}
    </div>
  </div>
</body>
</html>
